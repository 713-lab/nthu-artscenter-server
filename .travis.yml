sudo: false
language: node_js
node_js:
  - 12
  - 10
env:
  - SERVER_PORT=8080 DB_NAME=artscenter DB_USERNAME=postgres DB_PASSWORD=''
services:
  - postgresql
cache:
  directories:
    - node_modules
before_script:
  - psql -c 'create database artscenter;' -U postgres
script:
  - npm run build
  - npm start
  - npm run test